<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .status-text {
            color: #636e72;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: #dfe6e9;
            margin: 2rem auto;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 60%;
            height: 100%;
            background: #0984e3;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }

        .dots {
            display: inline-block;
            margin-left: 4px;
        }

        .dots span {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: #2d3436;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .status-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Working on it<span class="dots">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </h1>
        <p class="status-text">Available soon</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
